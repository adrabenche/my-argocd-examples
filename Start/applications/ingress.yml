apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: ingress
  namespace: argocd
spec: 
  destination: 
    namespace: ingress-namespace-test
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: ingress
    repoURL: "https://github.com/adrabenche/my-argocd-examples.git"
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
